name: "Tests"
on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16] #, 18, 20, 22, 23]
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.version }}
      - name: install
        run: yarn install
      - name: lint
        run: yarn lint
      - name: test
        run: yarn test
